<!DOCTYPE html>
<html>
  <head>
    <title>Custom Street View with Dynamic Navigation Arrows</title>
       <!-- Google Maps API Script -->
       <script async defer
       src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDnBmHondgwsA-dzeWtQdRT3X83On_V-wI&libraries=geometry&callback=initMap"></script>
    <style>
      /* Style the map container */
      #map {
        height: 100vh;
        width: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>

    <script>
      function initMap() {
        // Initialize the map
        const map = new google.maps.Map(document.getElementById("map"), {
          center: { lat: 0, lng: 0 }, // Set a dummy center
          zoom: 14,
        });

        // Define the Street View Panorama
        const panorama = new google.maps.StreetViewPanorama(
          document.getElementById("map"),
          {
            position: { lat: 0, lng: 0 }, // Position of the initial panorama
            pov: { heading: 0, pitch: 0 }, // Initial heading and pitch
            zoom: 1,
          }
        );

        // Register multiple panoramas with navigation arrows
        panorama.registerPanoProvider((panoID) => {
          if (panoID === "pano1") {
            return {
              location: {
                pano: "pano1",
                description: "Panorama 1",
              },
              links: [
                {
                  heading: 90, // Arrow appears to the right (East)
                  description: "Go to Panorama 2",
                  pano: "pano2",
                },
              ],
              tiles: {
                tileSize: new google.maps.Size(1024, 512),
                worldSize: new google.maps.Size(1024, 512),
                centerHeading: 0,
                getTileUrl: () => "static/img/360view/IMG_20250111_135921_00_005", // Path to your first 360° image
              },
            };
          } else if (panoID === "pano2") {
            return {
              location: {
                pano: "pano2",
                description: "Panorama 2",
              },
              links: [
                {
                  heading: 270, // Arrow appears to the left (West) back to Panorama 1
                  description: "Go to Panorama 1",
                  pano: "pano1",
                },
                {
                  heading: 90, // Arrow appears to the right (East) to Panorama 3
                  description: "Go to Panorama 3",
                  pano: "pano3",
                },
              ],
              tiles: {
                tileSize: new google.maps.Size(1024, 512),
                worldSize: new google.maps.Size(1024, 512),
                centerHeading: 0,
                getTileUrl: () => "static/img/360view/IMG_20250111_135921_00_006", // Path to your second 360° image
              },
            };
          } else if (panoID === "pano3") {
            return {
              location: {
                pano: "pano3",
                description: "Panorama 3",
              },
              links: [
                {
                  heading: 270, // Arrow appears to the left (West) back to Panorama 2
                  description: "Go to Panorama 2",
                  pano: "pano2",
                },
              ],
              tiles: {
                tileSize: new google.maps.Size(1024, 512),
                worldSize: new google.maps.Size(1024, 512),
                centerHeading: 0,
                getTileUrl: () => "static/img/360view/IMG_20250111_135921_00_007", // Path to your third 360° image
              },
            };
          }
        });

        // Set the initial panorama
        panorama.setPano("pano1");
        map.setStreetView(panorama);
      }

      // Initialize the map on page load
      window.onload = initMap;
    </script>
  </body>
