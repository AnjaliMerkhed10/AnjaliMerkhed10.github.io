<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="./static/css/map.css">

    <style>
        body {
            background: #f7f9ff;
            overflow: auto;

        }

        .container_div {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            overflow-y: auto;
        }

        .container_main_div {
            height: 1000px;
            overflow: auto;

        }

        .help_desk_input_container {
            position: relative;
            width: 100%;
        }

        .help_desk_input_container i {
            position: absolute;
            top: 50%;
            left: 10px;
            transform: translateY(-50%);
            color: gray;
        }

        .help_desk_input_container input {
            width: 100%;
            padding-left: 35px;
            height: 50px;
            font-size: 16px;
            border: 2px solid rgb(168, 168, 168);
            border-radius: 5px;
        }

        .heading_tile {
            text-align: center;
        }

        .help_desk_form_main_div {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .hekp_desk_submit_button {
            width: 100%;
            padding: 8px;
            background-color: #2196f3;
            color: white;
            border: none;
            border-radius: 40px;
            font-size: 16px;
            cursor: pointer;
        }

        .hekp_desk_submit_button:hover {
            background-color: #2196f3;
        }

        .help_desk_icon_main_div {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(90px, 1fr));
            grid-gap: 10px;
            padding: 10px 0;
            width: 100%;
        }

        .help_desk_icon_div {
            position: relative;
            transition: 0.3s;
            text-decoration: none;
            height: fit-content;
            padding: 5px 5px;
            display: flex;
            flex-direction: column;
            gap: 5px;
            border-radius: 6px;
            cursor: pointer;
        }

        .help_desk_icon_div img {
            width: 100%;
            transition: transform 0.3s, border 0.3s;
        }

        /* When an image is clicked, add a black border around it */
        .help_desk_icon_div.selected img {
            transform: scale(0.99);
            /* Shrink the image by 2% */
            border: 3px solid rgb(85, 82, 82);
            /* Add a black border around the image */
            padding: 4px;
            border-radius: 10px;
        }

        /* Remove the tick mark or any background for the selected state */
        .help_desk_icon_div.selected::after {
            content: '';
            /* Remove the checkmark */
            display: none;
            /* Hide the checkmark */
        }
    </style>
</head>

<body>

    <!-- Header Section -->
    <div class="header d-flex justify-content-between align-items-center p-2">
        <!-- Menu Icon -->


        <div class="language-dropdown">
            <select>
                <option value="en" selected>English</option>
                <option value="hi">हिन्दी</option>
                <option value="mr">मराठी</option>
            </select>
        </div>
        <p id="voiceStatus"></p>
        <p id="voiceResult"><strong></strong> <span></span></p>
    </div>






    <div class="container_main_div">
        <div class="container_div mt-5">
            <h5 class="heading_tile mt-2">Select the help desk option from the options below.
            </h5>
            <div class="help_desk_icon_main_div">
                <div class="help_desk_icon_div" data-message="coolie">
                    <img src="./static/img/help_desk/coolie.png" alt="Coolie">
                </div>
                <div class="help_desk_icon_div" data-message="doctor">
                    <img src="./static/img/help_desk/doctor.png" alt="Doctor">
                </div>
                <div class="help_desk_icon_div" data-message="police">
                    <img src="./static/img/help_desk/police.png" alt="Police">
                </div>
                <div class="help_desk_icon_div" data-message="wheelchair">
                    <img src="./static/img/help_desk/wheelchair.png" alt="Wheelchair">
                </div>
                <div class="help_desk_icon_div" data-message="streatcher">
                    <img src="./static/img/help_desk/streatcher.png" alt="Stretcher">
                </div>
                <div class="help_desk_icon_div" data-message="cart">
                    <img src="./static/img/help_desk/cart.png" alt="Cart">
                </div>
                <div class="help_desk_icon_div" data-message="childhelp">
                    <img src="./static/img/help_desk/childhelp.png" alt="Child Help">
                </div>
                <div class="help_desk_icon_div" data-message="others">
                    <img src="./static/img/help_desk/others.png" alt="Others">
                </div>
            </div>

            <div class="help_desk_form_main_div">
                <div class="help_desk_input_container">
                    <i class="fa fa-user"></i>
                    <input class="help_desk_aapka_nam" placeholder="Full Name">
                </div>

                <div class="help_desk_input_container">
                    <i class="fa fa-phone"></i>
                    <input class="help_desk_phone_number" placeholder="Contact Number">
                </div>

                <div class="help_desk_input_container">
                    <i class="fa fa-comment"></i>
                    <input class="help_desk_sandesh" id="messageInput" placeholder="Message">
                </div>

                <button class="hekp_desk_submit_button mt-3" type="submit">Submit</button>
            </div>
        </div>
    </div>
    <!-- Bottom Navigation Bar -->
    <div class="bottom-bar d-flex justify-content-around">

        <button class="d-flex flex-column align-items-center" id="backButton" onclick="window.location.href='index.html'">
            <img src="./static/img/white_home_icon.png" alt="Virtual Tour Icon" loading="lazy" id="backImg"
                onclick="goBack()">
            <a href="./index.html" class="text_decoration"><span>Home</span></a>

        </button>

        <button class="d-flex flex-column align-items-center" onclick="window.location.href='360.html'">
            <img src="./static/img/360.png" alt="Virtual Tour Icon" loading="lazy">
            <span>Virtual Tour</span>

        </button>

        <button class="voice_button d-flex flex-column align-items-center" id="voiceSearch">
            <img src="./static/img/speak.png" alt="" loading="lazy">
            <!-- <span>Speak</span> -->

        </button>


        <button class="d-flex flex-column align-items-center">
            <img src="./static/img/search-normal.png" alt="Help Icon" loading="lazy">
            <span>Search</span>
        </button>

        <button class="d-flex flex-column align-items-center" onclick="window.location.href='help_desk.html'">
            <img src="./static/img/help_desk_blue.png" alt="Virtual Tour Icon" loading="lazy">

            <a href="./help_desk.html" class="text_decoration"> <span>Help Desk</span></a>

        </button>
    </div>

    <script>
        // Get all icon divs
        const iconDivs = document.querySelectorAll('.help_desk_icon_div');

        // Add event listener to each icon div
        iconDivs.forEach((iconDiv) => {
            iconDiv.addEventListener('click', () => {
                // Remove the 'selected' class from all divs
                iconDivs.forEach((div) => div.classList.remove('selected'));

                // Add the 'selected' class to the clicked div
                iconDiv.classList.add('selected');

                // Get the message related to the clicked image
                const message = iconDiv.getAttribute('data-message');

                // Set the message in the input field
                const messageInput = document.getElementById('messageInput');
                switch (message) {
                    case 'coolie':
                        messageInput.value = 'I want coolie help';
                        break;
                    case 'doctor':
                        messageInput.value = 'I want doctor help';
                        break;
                    case 'police':
                        messageInput.value = 'I want police help';
                        break;
                    case 'wheelchair':
                        messageInput.value = 'I want wheelchair help';
                        break;
                    case 'streatcher':
                        messageInput.value = 'I want stretcher help';
                        break;
                    case 'cart':
                        messageInput.value = 'I want cart help';
                        break;
                    case 'childhelp':
                        messageInput.value = 'I want child help';
                        break;
                    case 'others':
                        messageInput.value = 'I need other help';
                        break;
                }
            });
        });
    </script>

    <script src="./static/js/map.js"></script>
    <script src="./static/js/voice.js"></script>
    <script>

    </script>
    <!-- Google Maps API Script -->
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDnBmHondgwsA-dzeWtQdRT3X83On_V-wI&libraries=geometry&callback=initMap"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
