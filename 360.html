<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>360 Panorama Viewer</title>

    <!-- Include Pannellum CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pannellum/build/pannellum.css">

    <!-- Include Pannellum JS -->
    <script src="https://cdn.jsdelivr.net/npm/pannellum/build/pannellum.js"></script>

    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }

        #panorama {
            width: 100%;
            height: 100%;
        }

        .back-button {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: #007bff;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
            z-index: 1000;
        }

        .back-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <!-- Back Button -->
    <button class="back-button" onclick="window.history.back()">← Back</button>

    <!-- 360° Panorama Viewer -->
    <div id="panorama"></div>

    <script>
        // Initialize Pannellum viewer
        pannellum.viewer('panorama', {
            type: 'equirectangular',
            panorama: './static/img/WhatsApp Image 2025-01-11 at 1.47.03 PM.jpeg', // Path to your panoramic image
            autoLoad: true, // Automatically load the panorama
            autoRotate: -2, // Rotate automatically (negative value for reverse direction)
            compass: true, // Display a compass
            showZoomCtrl: true, // Show zoom controls
            showFullscreenCtrl: true, // Show fullscreen controls
            title: "Railway Station 360 Virtual Tour", // Title of the panorama
        });
    </script>
</body>
</html>
